{% extends 'base.html' %}
{% load static %}

{% block title %}
  Edit Coin
{% endblock %}

{% block sidebar %}
  {% include 'includes/sidebar.html' %}
{% endblock %}

{% block content %}
<div class="container mt-5 justify-content-between border-bottom">
  <h2 class="text-center mb-4">Edit Coin in Your Savings</h2>

  <form action="{% url 'coins:edit_coin' coin.id %}" method="post" class="form-group">
    {% csrf_token %}

    <div class="form-group">
      <label for="coin_id">Coin:</label>
      <input type="text" class="form-control" id="coin_id" value="{{ form.coin_id.value }}" disabled>
    </div>

    <div class="form-group">
      <label for="id_quantity">Quantity:</label>
      {{ form.quantity }}
    </div>

    <button type="submit" class="btn btn-dark orange btn-block my-3">Save Changes</button>
  </form>
</div>
{% endblock %}
